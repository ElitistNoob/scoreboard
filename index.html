<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="flex-container">
                <div>
                    <h3>HOME</h3>
                    <div id="home-score-tally" class="score"></div>
                    <div class="btn-container">
                        <button id="home-one-btn" class="btn home">+1</button>
                        <button id="home-two-btn" class="btn home">+2</button>
                        <button id="home-three-btn" class="btn home">+3</button>
                    </div>
                </div>
                <div>
                    <h3>GUEST</h3>
                    <div id="guest-score-tally" class="score"></div>
                    <div class="btn-container">
                        <button id="guest-one-btn" class="btn guest">+1</button>
                        <button id="guest-two-btn" class="btn guest">+2</button>
                        <button id="guest-three-btn" class="btn guest">+3</button>
                    </div>
                </div>
            </div>
            <button id="reset-btn" class="btn">Reset Scoreboard</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
